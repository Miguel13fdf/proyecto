<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Egreso de Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 250px;
        }
        .menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #cceeff;
        }


        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .social-links .nav-link {
            color: white;
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>

<header>
    <div class="container d-flex justify-content-between align-items-center">
        <img src="https://www.tecazuay.edu.ec/wp-content/uploads/2023/07/LOGO-RECTANGULAR_SIN-FONDO.png" alt="Logo de tu Aplicación" class="logo">
        <div class="menu">
            <a href="/" class="btn btn-primary">Volver al Índice</a>
            <a href="/egresos-articulo/listado" class="btn btn-success">Ver Listado de Egresos de Artículo</a>
        </div>
    </div>
</header>

<div class="container mt-5">

    <h1>Crear Egreso de Artículo</h1>
    <form action="/egresos-articulo/guardar" method="post" th:object="${egresoArticulo}">
        <div class="mb-3">
            <label for="fechaEgresoArticulo" class="form-label">Fecha de Egreso:</label>
            <input type="date" class="form-control" id="fechaEgresoArticulo" name="fechaEgresoArticulo" th:value="${egresoArticulo.fechaEgresoArticulo}">
        </div>

        <div class="mb-3">
            <label for="bodegaId" class="form-label">Selecciona una bodega:</label>
            <select class="form-select" id="bodegaId" name="bodegaId">
                <option value="">Selecciona una bodega</option>
                <option th:each="bodegaItem : ${bodegas}" th:value="${bodegaItem.idBodega}" th:text="${bodegaItem.idBodega}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Egreso de Artículo</button>
    </form>
</div>

<footer class="footer">
    <div class="container-fluid text-center social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="container-fluid text-center">
        <span>© 2023 Tu Empresa | Todos los derechos reservados</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
