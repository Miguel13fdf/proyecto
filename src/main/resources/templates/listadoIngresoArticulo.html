<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Ingresos de Artículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      max-width: 250px;
    }
    .menu {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #cceeff;
    }


    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 50px 0;
    }
    .social-links .nav-link {
      color: white;
      font-size: 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
<header>
  <div class="container d-flex justify-content-between align-items-center">
    <img src="https://www.tecazuay.edu.ec/wp-content/uploads/2023/07/LOGO-RECTANGULAR_SIN-FONDO.png" alt="Logo de tu Aplicación" class="logo">
    <div class="menu">
      <a href="/" class="btn btn-primary">Volver al Índice</a>
    </div>
  </div>
</header>


<div class="container mt-5">
  <h1>Listado de Ingresos de Artículos</h1>
  <table class="table">
    <thead>

    <tr>
      <th>ID de Ingreso Artículo</th>
      <th>Fecha de Ingreso</th>
      <th>Bodega</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="ingreso : ${ingresosArticulo}">

      <td th:text="${ingreso.idIngresoArticulo}"></td>
      <td th:text="${ingreso.fechaIngresoArticulo}"></td>
      <td th:text="${ingreso.bodega.idBodega}"></td>
      <td>

        <a th:href="@{'/ingresos-articulo/eliminar/' + ${ingreso.idIngresoArticulo}}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/ingresos-articulo/crear}" class="btn btn-primary">Crear Nuevo Ingreso de Artículo</a>
</div>
<footer class="footer">
  <div class="container-fluid text-center social-links">

    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>

  </div>
  <div class="container-fluid text-center">
    <span>© 2023 Tu Empresa | Todos los derechos reservados</span>
  </div>
</footer>

</body>
</html>
